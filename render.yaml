# render.yaml
services:
  - type: web
    name: libretranslate
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install libretranslate"
    startCommand: >
      libretranslate 
      --host 0.0.0.0 
      --port ${PORT} 
      --languages en,es,fr,de
    envVars:
      - key: PORT
        value: "10000"
